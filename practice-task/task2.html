<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task - 2</title>
    <style>
        fieldset{
            width: 800px;
        }
    </style>
</head>
<body>

    <header>
        <h2>This is a Story Telling Contest</h2>
    </header>

    <main>
      
     <fieldset>
        <legend>Share your stories</legend>
        <textarea name="" id="" cols="100" rows="10"></textarea>

        <select name="" id="">

            <label for="average">
                <option value="average" id="average">Average</option>
            </label>
            <label for="good">
                <option value="good" id="good">Good</option>
            </label>
            <label for="excellent">
                <option value="excellent" id="excellent">Excellent</option>
            </label>
           
        </select>

        <label for="submit">
            <button type="submit" id="submit">Submit</button>
        </label>
       
     </fieldset>  

    </main>

    <footer>
        <p><small> &copy; 2023. All Rights Reserved to Jahid</small></p>
    </footer>
    
</body>
</html>

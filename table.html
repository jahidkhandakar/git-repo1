<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="audio.html">Audio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>This is a Table</h2>

        <table>
            <caption>Employee Salary Table</caption>
    
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Google</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark</td>
                    <td>Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
    
            <tfoot>
                <tr>
                    <td colspan="4" >Total Employee: 4</td>
                </tr>
            </tfoot>
    
        </table>
    
    </main>

    <footer>

    </footer>
</body>
</html>

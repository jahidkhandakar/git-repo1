<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghar</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill in this form</h2>
            <form action="">

                <label for="name">
                     Your Name <input type="text" placeholder="Your Name" id="name"> 
                </label>
               <label for="email">
                     Your Email <input type="text" placeholder="Your Email" id="email">
               </label>
               <label for="phone">
                     Your Phone <input type="text" placeholder="Your Phone" id="phone">
               </label>

               <fieldset>
                <legend>Pick One Pitha</legend>

                    <label for="chitoi">
                         <input type="radio" name="pitha" id="chitoi">Chitoi 
                    </label>
                    <label for="vapa">
                         <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                         <input type="radio" name="pitha" id="puri">Puri
                    </label>
               </fieldset>
               <fieldset>
                <legend>Pick one or more vorta</legend>

                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich">Morich
                    </label>
               </fieldset>
               <fieldset>
                <legend>Special Instruction</legend>

                    <textarea name="" id="" cols="30" rows="5"></textarea>
               </fieldset>
               
               <input type="reset" value="Reset">
               <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
